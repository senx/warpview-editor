<div class="card ">
  <div class="card-body" *ngIf="visible" >
    <h3 class="card-title">External snippets</h3>
    <div style="min-height: 400px; height: 1000px;">
      <warpview-editor url="https://warp.senx.io/api/v0/exec" imageTab="true" showExecute="true"
                       heightLine="20"
                       [config]="config"
      ></warpview-editor>
    </div>
  </div>
</div>
